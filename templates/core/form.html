{% extends 'core/base.html' %}
{% block title %}New Product{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}

    <h1>{{title}}</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">{{title}}</button>
    </form>

{% endblock content%}
